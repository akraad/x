            "شما یک کسخل تمام عیار هستید اما این ویژگی شما را از دیگران متمایز می‌کند و می‌تواند نقطه قوت شما باشد",
            "تحلیل من نشان می‌دهد که شما خیلی کسخلی نیستید اما گاهی اوقات تصمیم‌های عجیبی می‌گیرید که آدم را به فکر وا می‌دارد",
            "با توجه به پاسخ‌های شما به نظر می‌رسد که شما یک کیر مغز هستید اما این به معنای بد بودن شما نیست فقط کمی عجیب هستید"
        ];
        
        // شروع تست
        function startTest() {
            // ذخیره اطلاعات شخصی
            userInfo = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                education: document.getElementById('education').value,
                relationship: document.getElementById('relationship').value
            };
            
            // اعتبارسنجی سن
            if (userInfo.age < 18) {
                alert("این تست فقط برای افراد بالای ۱۸ سال مناسب است");
                return;
            }
            
            // مخفی کردن بخش اطلاعات شخصی
            document.getElementById('personal-info-section').classList.add('hidden');
            
            // نمایش سوالات شخصی
            showPersonalQuestions();
            document.getElementById('personal-questions-section').classList.remove('hidden');
        }
        
        // نمایش سوالات شخصی
        function showPersonalQuestions() {
            const container = document.getElementById('personal-questions-container');
            container.innerHTML = '';
            
            // انتخاب ۵ سوال تصادفی
            const selectedQuestions = getRandomQuestions(personalQuestions, 5);
            
            selectedQuestions.forEach((question, index) => {
                const questionIndex = personalQuestions.indexOf(question);
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${question}</h3>
                    <div class="options" id="personal-options-${questionIndex}"></div>
                `;
                container.appendChild(questionDiv);
                
                // انتخاب ۴ گزینه تصادفی
                const selectedOptions = getRandomOptions(personalOptions[questionIndex], 4);
                const optionsContainer = document.getElementById(`personal-options-${questionIndex}`);
                
                selectedOptions.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = function() {
                        // حذف انتخاب قبلی
                        const selected = optionsContainer.querySelector('.selected');
                        if (selected) selected.classList.remove('selected');
                        
                        // انتخاب گزینه جدید
                        this.classList.add('selected');
                        
                        // ذخیره پاسخ
                        personalAnswers[questionIndex] = option;
                        
                        // بررسی آیا همه سوالات پاسخ داده شده‌اند
                        checkAllPersonalQuestionsAnswered();
                    };
                    optionsContainer.appendChild(optionDiv);
                });
            });
        }
        
        // بررسی پاسخ به همه سوالات شخصی
        function checkAllPersonalQuestionsAnswered() {
            const answeredCount = Object.keys(personalAnswers).length;
            if (answeredCount === 5) {
                document.getElementById('next-personal').classList.remove('hidden');
            } else {
                document.getElementById('next-personal').classList.add('hidden');
            }
        }
        
        // نمایش سوالات جنسی
        function showSexualQuestions() {
            document.getElementById('personal-questions-section').classList.add('hidden');
            
            const container = document.getElementById('sexual-questions-container');
            container.innerHTML = '';
            
            // انتخاب ۵ سوال تصادفی
            const selectedQuestions = getRandomQuestions(sexualQuestions, 5);
            
            selectedQuestions.forEach((question, index) => {
                const questionIndex = sexualQuestions.indexOf(question);
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${question}</h3>
                    <div class="options" id="sexual-options-${questionIndex}"></div>
                `;
                container.appendChild(questionDiv);
                
                // انتخاب ۴ گزینه تصادفی
                const selectedOptions = getRandomOptions(sexualOptions[questionIndex], 4);
                const optionsContainer = document.getElementById(`sexual-options-${questionIndex}`);
                
                selectedOptions.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = function() {
                        // حذف انتخاب قبلی
                        const selected = optionsContainer.querySelector('.selected');
                        if (selected) selected.classList.remove('selected');
                        
                        // انتخاب گزینه جدید
                        this.classList.add('selected');
                        
                        // ذخیره پاسخ
                        sexualAnswers[questionIndex] = option;
                        
                        // بررسی آیا همه سوالات پاسخ داده شده‌اند
                        checkAllSexualQuestionsAnswered();
                    };
                    optionsContainer.appendChild(optionDiv);
                });
            });
            
            document.getElementById('sexual-questions-section').classList.remove('hidden');
        }
        
        // بررسی پاسخ به همه سوالات جنسی
        function checkAllSexualQuestionsAnswered() {
            const answeredCount = Object.keys(sexualAnswers).length;
            if (answeredCount === 5) {
                document.getElementById('show-result').classList.remove('hidden');
            } else {
                document.getElementById('show-result').classList.add('hidden');
            }
        }
        
        // نمایش نتیجه
        function showResult() {
            document.getElementById('sexual-questions-section').classList.add('hidden');
            
            // انتخاب ۴ تحلیل تصادفی
            const selectedAnalyses = getRandomOptions(analysisParts, 4);
            
            // ایجاد نتیجه نهایی
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <h3>${userInfo.name} عزیز، نتیجه تست شخصیت شما:</h3>
                <p>با توجه به اطلاعات شما (${userInfo.age} ساله، ${getGenderText(userInfo.gender)}، ${getEducationText(userInfo.education)}، ${getRelationshipText(userInfo.relationship)}) و پاسخ‌های شما به سوالات، تحلیل شخصیت شما به شرح زیر است:</p>
                <p>${selectedAnalyses.join(' ')}</p>
                <p>این تحلیل بر اساس پاسخ‌های شما به سوالات بسیار شخصی و جنسی تهیه شده و ممکن است کاملاً دقیق نباشد. به هر حال، شما فرد منحصر به فردی هستید و این تست فقط برای سرگرمی طراحی شده است.</p>
            `;
            
            document.getElementById('result-section').classList.remove('hidden');
        }
        
        // تبدیل کد جنسیت به متن
        function getGenderText(genderCode) {
            switch(genderCode) {
                case 'male': return 'مرد';
                case 'female': return 'زن';
                case 'other': return 'سایر';
                default: return '';
            }
        }
        
        // تبدیل کد تحصیلات به متن
        function getEducationText(educationCode) {
            switch(educationCode) {
                case 'diploma': return 'دیپلم';
                case 'bachelor': return 'لیسانس';
                case 'master': return 'فوق لیسانس';
                case 'phd': return 'دکترا';
                case 'other': return 'سایر';
                default: return '';
            }
        }
        
        // تبدیل کد تأهل به متن
        function getRelationshipText(relationshipCode) {
            switch(relationshipCode) {
                case 'single': return 'مجرد';
                case 'married': return 'متأهل';
                case 'divorced': return 'مطلقه';
                case 'complicated': return 'وضعیت پیچیده';
                default: return '';
            }
        }
        
        // انتخاب سوالات تصادفی
        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // انتخاب گزینه‌های تصادفی
        function getRandomOptions(options, count) {
            const shuffled = [...options].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
    </script>
