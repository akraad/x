                    resultHtml += `<p><strong>رضایت کلی از زندگی جنسی:</strong> پاسخ شما نشان می‌دهد که شما از زندگی جنسی‌تان <strong>کاملاً راضی نیستید</strong> یا در این زمینه چالش‌هایی دارید. شناسایی و کار بر روی این چالش‌ها می‌تواند به افزایش کیفیت زندگی جنسی و سلامت کلی شما کمک کند.</p>`;

            analysisTextDiv.innerHTML = resultHtml;
