<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5; /* رنگ پس‌زمینه روشن */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .gold-calculator {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #b8860b; /* رنگ طلایی برای عنوان */
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #555;
        }
        .input-group input[type="number"],
        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            direction: ltr; /* برای ورودی اعداد */
            text-align: right;
            transition: border-color 0.3s;
        }
        .input-group input[type="number"]:focus,
        .input-group input[type="text"]:focus {
            border-color: #b8860b;
            outline: none;
        }
        .input-group small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 0.9em;
        }
        button {
            background-color: #b8860b; /* رنگ طلایی برای دکمه */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: 700;
            margin-top: 20px;
        }
        button:hover {
            background-color: #a07a0a;
        }
        .result {
            margin-top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.4em;
            color: #333;
            font-weight: 700;
            display: none; /* مخفی کردن اولیه نتیجه */
        }
        .result span {
            color: #b8860b;
            font-size: 1.1em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="gold-calculator">
        <h1>محاسبه‌گر هوشمند طلا</h1>
        <div class="input-group">
            <label for="goldPrice">قیمت روز طلا (تومان در گرم):</label>
            <input type="number" id="goldPrice" placeholder="مثال: 3200000" min="0">
        </div>
        <div class="input-group">
            <label for="goldWeightGram">وزن طلا (گرم):</label>
            <input type="number" id="goldWeightGram" placeholder="مثال: 5" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="goldWeightSoot">وزن طلا (سوت):</label>
            <input type="number" id="goldWeightSoot" placeholder="مثال: 750 (هر گرم 1000 سوت)" min="0" max="999" step="any">
            <small>هر گرم برابر با ۱۰۰۰ سوت است.</small>
        </div>
        <div class="input-group">
            <label for="wagePercent">درصد اجرت کار (اختیاری):</label>
            <input type="number" id="wagePercent" placeholder="مثال: 20 (فقط عدد)" min="0" max="100">
            <small>اگر اجرت ندارد، این فیلد را خالی بگذارید یا ۰ وارد کنید.</small>
        </div>
        <button onclick="calculatePrice()">محاسبه قیمت</button>
        <div class="result" id="resultDiv">
            <span>قیمت نهایی:</span> <span id="finalPrice"></span> تومان
        </div>
    </div>

    <script>
        function calculatePrice() {
            const goldPricePerGram = parseFloat(document.getElementById('goldPrice').value);
            const goldWeightGram = parseFloat(document.getElementById('goldWeightGram').value || 0);
            const goldWeightSoot = parseFloat(document.getElementById('goldWeightSoot').value || 0);
            const wagePercent = parseFloat(document.getElementById('wagePercent').value || 0);

            if (isNaN(goldPricePerGram) || goldPricePerGram <= 0) {
                alert('لطفاً قیمت روز طلا را به درستی وارد کنید.');
                return;
            }

            const totalWeightGram = goldWeightGram + (goldWeightSoot / 1000);

            if (totalWeightGram <= 0) {
                 alert('لطفاً وزن طلا را وارد کنید.');
                 return;
            }

            // محاسبه اجرت (بر اساس درصد وارد شده)
            let wageAmount = (goldPricePerGram * (wagePercent / 100)) * totalWeightGram;
            
            // 7 درصد سود
            const profitAmount = (goldPricePerGram * 0.07) * totalWeightGram;

            // محاسبه مالیات (10 درصد از اجرت و سود)
            const taxAmount = (wageAmount + profitAmount) * 0.10;

            // فرمول محاسبه نهایی: قیمت روز طلا + اجرت + سود + مالیات (مالیات خودش شامل اجرت و سود هست)
            // دقت کنید که فرمول شما یک ابهام کوچک دارد. "قیمت روز طلا + اجرت + سود ضربدر وزن طلا"
            // اگر منظور این است که اجرت و سود مستقیماً به قیمت طلا اضافه شوند و سپس در وزن ضرب شوند:
            // const totalPrice = (goldPricePerGram + (goldPricePerGram * (wagePercent / 100)) + (goldPricePerGram * 0.07)) * totalWeightGram;
            // اما با توجه به توضیحات بعدی (مالیات از روی اجرت و سود)، منطقی‌تر است که اجرت و سود به عنوان مبالغ جداگانه محاسبه و اضافه شوند.
            // بر اساس توضیحات شما و عرف بازار طلا، محاسبه زیر منطقی‌تر است:
            // قیمت خام طلا + اجرت + سود + مالیات (که مالیات روی اجرت و سود اعمال شده است)

            const rawGoldPrice = goldPricePerGram * totalWeightGram;
            const finalPrice = rawGoldPrice + wageAmount + profitAmount + taxAmount;


            document.getElementById('finalPrice').innerText = finalPrice.toLocaleString('fa-IR'); // نمایش با جداکننده هزارگان
            document.getElementById('resultDiv').style.display = 'block'; // نمایش نتیجه
        }
    </script>
</body>
</html>
